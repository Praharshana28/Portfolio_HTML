<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-app {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .temp {
            font-size: 32px;
            font-weight: bold;
        }

        .info {
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="weather-app">
    <h2>Weather Dashboard</h2>

    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
</div>

<script>
    const apiKey = "YOUR_API_KEY_HERE"; // <-- Add your API key

    function getWeather() {
        const city = document.getElementById("city").value;
        const result = document.getElementById("result");

        if (city === "") {
            result.innerHTML = "Please enter a city name";
            return;
        }

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.cod === "404") {
                    result.innerHTML = "City not found";
                } else {
                    result.innerHTML = `
                        <div class="temp">${data.main.temp}¬∞C</div>
                        <div class="info">üìç ${data.name}</div>
                        <div class="info">üå•Ô∏è ${data.weather[0].description}</div>
                        <div class="info">üíß Humidity: ${data.main.humidity}%</div>
                        <div class="info">üí® Wind: ${data.wind.speed} m/s</div>
                    `;
                }
            })
            .catch(() => {
                result.innerHTML = "Error fetching data";
            });
    }
</script>

</body>
</html>
